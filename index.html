<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
		<link rel="icon" type="image/png" sizes="192x192" href="icon.png">
		<link href="index.css" rel="stylesheet" type="text/css">
    <title>Password Manager</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Password Manager</h1>
        <form id="addPasswordForm">
            <input type="text" id="login" placeholder="Login" required>
            <input type="url" id="url" placeholder="URL" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Add Password</button>
            <button type="button" id="generatePassword">Generate Password</button>
        </form>
        <h2 style="text-align: center;">Saved Passwords</h2>
        <table id="passwordTable">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>URL</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <!-- Пароли будут отображаться здесь -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
